name: TestNG CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Selenium
        uses: actions/setup-selenium@v1          

      - name: Install Maven
        run: mvn -B install

      - name: Run TestNG tests
        run: mvn test -Ptestng
